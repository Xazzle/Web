<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project - My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="tasks.js"></script>
    <script src="auth.js"></script>
    <style>
        #loginLink, #registerLink {
            display: block;
        }
        #exitLink {
            display: none;
        }
        #userName {
            color: white;
            margin-right: 10px;
            align-self: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<header class="header-bg fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To-Do List Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tasks.html">My Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="completed.html">Completed Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="d-flex" id="userSection">
                    <span id="userName"></span>
                    <a class="btn btn-dark me-2" href="#" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginLink">Login</a>
                    <a class="btn btn-dark" href="#" data-bs-toggle="modal" data-bs-target="#registerModal" id="registerLink">Register</a>
                    <a class="btn btn-danger ms-2" href="#" id="exitLink" onclick="logoutUser()" style="display: none;">Exit</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <section class="tasks-section col-md-8">
                <h1 class="text-center mt-4">Your Tasks</h1>
                <div class="accordion" id="taskAccordion">
                    <!-- Additional tasks can be added here -->
                </div>
                <button class="btn btn-custom mt-4" onclick="showModal()">Add Task</button>
            </section>
        </div>
    </div>

    <div id="customTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Add New Task</h2>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" id="taskName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <textarea id="taskDescription" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskDueDate" class="form-label">Due Date</label>
                        <input type="date" id="taskDueDate" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <div>
        <section class="task-filters mt-4">
            <h2 class="text-center">Filter and Sort Tasks</h2>
            <div class="card bg-light">
                <div class="card-body">
                    <form action="#">
                        <div class="mb-3">
                            <label for="filter" class="form-label">Filter by Priority:</label>
                            <select id="filter" name="filter" class="form-select">
                                <option value="all">All</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="sort" class="form-label">Sort by:</label>
                            <select id="sort" name="sort" class="form-select">
                                <option value="due-date">Due Date</option>
                                <option value="priority">Priority</option>
                                <option value="alphabetical">Alphabetical</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Apply</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>

</footer>

</body>
</html>
