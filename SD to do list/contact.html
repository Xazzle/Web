<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header-bg fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To-Do List Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasks.html">My Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="completed.html">Completed Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="main-content py-5 mt-5" style="background-image: url('images/about-bg.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <section class="contact-section container py-5">
        <h2 class="text-center mb-4 display-4 text-light">Contact Form</h2>
        <div class="card p-4 shadow-lg bg-light w-75 mx-auto">
            <form action="#" class="contact-form" id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div id="emailFeedback" class="feedback"></div> <!-- Контейнер для обратной связи -->
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
            <div class="alert alert-success" id="successMessage" style="display:none;">
                Форма успешно отправлена!
            </div>
        </div>
    </section>
</main>

<footer class="bg-dark text-white text-center py-4">
    <p>Created by: Sanzhar & Daniyar</p>
    <div class="d-flex justify-content-center mb-3">
        <a href="https://www.facebook.com/profile.php?id=100009554220400&locale=ru_RU" class="text-white mx-2" aria-label="Facebook">
            <img src="images/facebook-icon.jpg" alt="Facebook Icon" class="rounded-circle" style="width: 40px;">
        </a>
        <a href="https://x.com/Rapier330" class="text-white mx-2" aria-label="X (Twitter)">
            <img src="images/twitter-icon.jpg" alt="Twitter Icon" class="rounded-circle" style="width: 40px;">
        </a>
        <a href="https://www.instagram.com/sooley_mane?igsh=djBtNTJwM3psbjc4" class="text-white mx-2" aria-label="Instagram">
            <img src="images/instagram-icon.jpg" alt="Instagram Icon" class="rounded-circle" style="width: 40px;">
        </a>
    </div>
</div>
    <small>&copy; 2024 To-Do List Project</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Валидация email в реальном времени
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value;
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/; // Шаблон для проверки email
        const feedback = document.getElementById('emailFeedback'); // Контейнер для обратной связи

        if (!emailPattern.test(email)) {
            feedback.textContent = 'Некорректный email'; // Сообщение об ошибке
            feedback.style.color = 'red'; // Красный цвет для ошибки
        } else {
            feedback.textContent = 'Корректный email'; // Сообщение об успехе
            feedback.style.color = 'green'; // Зеленый цвет для успеха
        }
    });

    // Отправка формы
    document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Извлекаем текущие данные из LocalStorage или создаем пустой массив, если данных нет
    const submissions = JSON.parse(localStorage.getItem('formSubmissions')) || [];

    // Добавляем новое заполнение формы в массив
    submissions.push({ name, email, message, date: new Date().toLocaleString() });

    // Сохраняем обновленный массив обратно в LocalStorage
    localStorage.setItem('formSubmissions', JSON.stringify(submissions));

    alert('Форма успешно отправлена!');
});


    // Подтверждение при клике на ссылки в подвале
    document.querySelectorAll('footer a').forEach(link => {
        link.addEventListener('click', function(event) {
            if (!confirm('Вы уверены, что хотите покинуть эту страницу?')) {
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
